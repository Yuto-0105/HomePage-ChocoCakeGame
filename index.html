<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>チョコケーキ大作戦へ移動中...</title>
    <script>
        // ここに最新のCloudflare URLを書き込むだけ！
        const latestUrl = "https://canal-clearly-frozen-rico.trycloudflare.com/";

        // URLパラメータ（?a=1など）を引き継いで転送する設定
        const params = window.location.search;
        window.location.href = latestUrl + params;
    </script>
</head>
<body>
    <p>ゲーム画面へ移動しています。自動で変わらない場合は <a id="link">こちら</a> をクリックしてください。</p>
    <script>
        document.getElementById('link').href = latestUrl + window.location.search;
    </script>
</body>
</html>
